<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>E-Commerce</title>
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/home.css" />
        <link rel="stylesheet" href="css/footer.css" />
    </head>

    <body>
        <header class="header">
            <a href="index.html" class="logo">E<span>roupas</span></a>
            <i class="bx bx-menu" id="menu-icon"></i>
            <nav class="navbar">
                <a href="index.html" class="active">Home</a>
                <a href="products.html">Produtos</a>
                <a href="sobre.html">Sobre</a>
                <a href="contact.html">Contato</a>
            </nav>
        </header>

        <main class="main d-flex justify-content-center">
            <section class="section-home d-flex align-items-center justify-content-center">
                <div class="container-home">
                    
                    <!-- Camisas -->
                    <div class="camisa-list">
                        <div class="camisa-controls">
                            <button class="prevCamisa" id="prevCamisa">←</button>
                        </div>
                        <div class="camisa-item camisa-disabled"><img src="imagens/Camisa01.png" alt=""></div>
                        <div class="camisa-item camisa-disabled"><img src="imagens/Camisa02.png" alt=""></div>
                        <div class="camisa-item camisa-disabled"><img src="imagens/Camisa03.png" alt=""></div>
                        <div class="camisa-controls">
                            <button class="nextCamisa" id="nextCamisa">→</button>
                        </div>
                    </div>
        
                    <!-- Calças -->
                    <div class="calca-list">
                        <div class="calca-controls">
                            <button class="prevCalca" id="prevCalca">←</button>
                        </div>
                        <div class="calca-item calca-disabled"><img src="imagens/Calca01.png" alt=""></div>
                        <div class="calca-item calca-disabled"><img src="imagens/calca02.png" alt=""></div>
                        <div class="calca-item calca-disabled"><img src="imagens/calca03.png" alt=""></div>
                        <div class="calca-controls">
                            <button class="nextCalca" id="nextCalca">→</button>
                        </div>
                    </div>
                    
                    <!-- Tênis -->
                    <div class="tenis-list">
                        <div class="tenis-controls">
                            <button class="prevTenis" id="prevTenis">←</button>
                        </div>
                        <div class="tenis-item tenis-disabled"><img src="imagens/tenis01.png" alt=""></div>
                        <div class="tenis-item tenis-disabled"><img src="imagens/tenis02.png" alt=""></div>
                        <div class="tenis-item tenis-disabled"><img src="imagens/tenis03.png" alt=""></div>
                        <div class="tenis-controls">
                            <button class="nextTenis" id="nextTenis">→</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <div class="social">
                <a href=""><i class="bx bxl-linkedin-square"></i></a>
                <a href=""><i class="bx bxl-instagram-alt"></i></a>
                <a href=""><i class="bx bxl-facebook-square"></i></a>
                <a href=""><i class="bx bxl-twitter"></i></a>
            </div>
            <ul class="list">
                <li><a href="#">FAQ</a></li>
                <li><a href="#">Servicos</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
                <li><a href="#">Politica de privacidade</a></li>
            </ul>
        </footer>

        <script src="js/script.js"></script>
    </body>
</html>
